
<div class="container main-container">

  <h1>FireChat</h1>

  <div class="col-md-12 text-right" *ngIf="cs.usuario.uid">
    <button (click) = "cs.logout()"
            type="button" class="btn btn-danger">LogOut</button>
  </div>

<app-login *ngIf="!cs.usuario.uid"></app-login>

 <div class="chat-window" *ngIf="cs.usuario.uid">

  <app-chat></app-chat>
</div>

</div>
